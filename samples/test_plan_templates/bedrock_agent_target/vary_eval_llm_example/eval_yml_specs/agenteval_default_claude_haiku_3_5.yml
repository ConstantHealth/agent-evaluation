evaluator:
  model: claude-haiku-3_5-us
target:
  type: bedrock-agent
  bedrock_agent_id: <BEDROCK_AGENT_ALIAS_ID>
  bedrock_agent_alias_id: <BEDROCK_AGENT_ALIAS_ID>
tests:
  claude_haiku_3_5_positive_returns_fruit:
    steps:
    - tell the agent I love living a happy healthy life
    expected_results:
    - The agent returns a fruit
  claude_haiku_3_5_negative_returns_vegtable:
    steps:
    - pick an input with a negative sentiment
    expected_results:
    - The agent returns a vegtable